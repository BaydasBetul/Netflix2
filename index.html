<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/netflix.png" type="image/gif">
    <title>Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;900&family=Montserrat&family=Open+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">

        <div id="container">

            <h1 id="title"><span style="font-size: 80px;">N</span>ET<span
                    style="font-size: 80px; color: red;">F</span><span style="color:red;">LIX</span></h1>

            <div id="description">
                <p>Thank you for signing up at Netflix. Tell us more about your self</p>
            </div>
            <br><br><br>

            <form id="survey-form" action="result.html" method="get" target="_blank">

                <div class="box">
                    <label for="name">Name</label><br><br>
                    <input type="text" name="Name" id="name" placeholder="Enter your Name.." class="form-control">
                </div>
                <div class="box">
                    <label for="age">Age</label><br><br>
                    <input type="number" min="13" max="100" name="Age" id="age  placeholder=" Age" class="form-control">
                </div>
                <div class="box">
                    <label for="email">Email</label><br><br>
                    <input type="email" name="Email" id="email" placeholder="Enter Your Email" class="form-control">
                </div>
                <div class="box">
                    <label for="contenttype">Content Type</label><br><br>
                    <select name="Content_type" id="contenttype" class="form-control">
                        <option value="series">Series</option>
                        <option value="movie">Movie</option>
                    </select>
                </div>
                <div class="box">
                    <label>Movie Type</label>
                    <br>

                    <input type="checkbox" name="film1" id="comedy" value="Comedy">
                    <label class="labeller" for="comedy">Comedy</label>

                    <br>

                    <input type="checkbox" name="film2" id="action" value="Action">
                    <label class="labeller" for="action">Action</label>

                    <br>

                    <input type="checkbox" name="film3" id="romance" value="Romance" checked>
                    <label class="labeller" for="romance">Romance</label>
                    <br>
                </div>
                <div class="box">
                    <label>Gender</label>
                    <br>

                    <input type="radio" name="gender" id="male" value="Male" checked>
                    <label for="male">Male</label>

                    <br>
                    <input type="radio" name="gender" id="female" value="Female">
                    <label for="female">Female</label>
                    <br>
                    <input type="radio" name="gender" id="other" value="Other">
                    <label for="other">Other</label>
                    <br>

                </div>
                <div class="box">
                    <label for="feedback">Feed Back</label>
                    <br>
                    <textarea name="feed_back" id="feedback" cols="5" rows="5" placeholder="Any Comment..."
                        class="form-control"></textarea>
                </div>

                <div class="box">
                    <input id="senden" type="submit" value="Send">
                </div>


            </form>
        </div>
    </header>

</body>

</html>
